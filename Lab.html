<html>
<head>
<title>Random Dice Images</title>
<style type = "text/css">
li { display: inline; margin-right: 10px; }
ul { margin: 0; }

h4{
margin-left: 65px;
}
table{
margin-left: 40px;
margin-top: -20px;
border: 1px solid black;
width: 215px;
}
.header{
background-color: blue;
font-weight: bold;
color: white;
padding: 5px;
}
</style>
<script>

var die1Image;
var die2Image;
var die3Image;
var die4Image;
var die5Image;
var die6Image;
var die7Image;
var die8Image;
var die9Image;
var die10Image;
var die11Image;
var die12Image;

function start()
{
var button = document.getElementById("rollButton");
button.addEventListener("click", rollDice, false);
die1Image = document.getElementById("die1");
die2Image = document.getElementById("die2");
die3Image = document.getElementById("die3");
die4Image = document.getElementById("die4");
die5Image = document.getElementById("die5");
die6Image = document.getElementById("die6");
die7Image = document.getElementById("die7");
die8Image = document.getElementById("die8");
die9Image = document.getElementById("die9");
die10Image = document.getElementById("die10");
die11Image = document.getElementById("die11");
die12Image = document.getElementById("die12");
}

function rollDice()
{
setImage(die1Image);
setImage(die2Image);
setImage(die3Image);
setImage(die4Image);
setImage(die5Image);
setImage(die6Image);
setImage(die7Image);
setImage(die8Image);
setImage(die9Image);
setImage(die10Image);
setImage(die11Image);
setImage(die12Image);



}
function setImage( dieImg )
{
var value = Math.floor(1+Math.random()*6);
dieImg.setAttribute("src", "die"+value+".png");
}
window.addEventListener("load", start);
</script>
</head>
<body>
<ol>
<li><img id = "die1" src="die1.png" src = "blank.png" ></li>

</ol>

<li><img id = "die9" src="die1.png" src = "blank.png" ></li>

</html>
