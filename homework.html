<!DOCTYPE html>
<html>
<script type="text/javascript">
	var num;
	num  = parseInt(window.prompt("Enter input"));
	var rand;
	rand = Math.floor(Math.random()*10+1);
while(num != rand){
		num  = parseInt(window.prompt("Enter input"));
}
if(num == rand){
	document.writeln("You are right!");
}
</script>
</html>
